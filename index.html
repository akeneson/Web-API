<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Notice the link following the folder structure! -->
    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>

  <body>
    <div class="navbar">
      <a href="highscores.html"><button class="btn btn-secondary">View Highscores</button></a>
      
      <!-- The span is what you'll select to change the displayed time  -->
      <div class="timer">Time: <span id="time">60 seconds</span></div>
    </div>
    <div class="container">

      <!-- div for displaying the start screen -->
      <div id="start-screen" class="text-center">
        <h1>Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button class="btn btn-info" id="start">Start Quiz</button>
      </div>

      <!-- div for displaying the question elements when needed -->
      <div id="questions" class="d-none">
          <br>
        <!-- h2 for showing question -->
        <h2 id="question-title"> </h2>
        <!-- div container to hold choices buttons -->
        <div id="choices" class="choices"></div>
      </div>

      <!-- div for displaying end game inputs when needed -->
      <div id="end-screen" class="d-none">
        <h2>All done!</h2>
        <!-- Span selectable for displaying score value variable -->
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          <!-- Input for taking in initials that only allows 3 characters -->
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>
      <hr>
      <!-- place feed back here -->
      <div id="feedback" class="feedback d-none"></div>


    </div>
    <!-- Bootstrap Link-ins -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- IMPORTANT!!! -->
    <!-- Because of the way i wanted to organize my js i split it up into two files! I link in Questions first as a way to make the variable questions exist to the logic.js file. You'll see in logic.js i use questions but DONT declare it! that is become it is the variable from the questions.js file! BUT had i linked these the other way around the code would not have worked as the questions wouldnt have existed for the function! -->
    <script src="./Assets/javascript/questions.js"></script>
    <script src="Assets/javascript/script.js"></script>
  </body>
</html>
